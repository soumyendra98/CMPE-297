<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-4xl text-center my-4">Recipe Recommendations</h1>
        <form id="recipe-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="ingredients">Ingredients</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="ingredients" type="text" placeholder="Enter ingredients, separated by commas">
            </div>

            <!--write a code to add cooking experience-->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="cooking_experience">Cooking Experience</label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cooking_experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category</label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="category">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="dietary">Dietary</option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Get Recipes
                </button>
                //write a code to go to next page while I click the button
                <a href="nextpage.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Next Page</a>
            </div>
        </form>
        <div id="recipe-list" class="mt-4"></div>
    </div>
</body>
</html>
